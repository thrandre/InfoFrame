<html>
	<head>
		<title>InfoFrame</title>
		<meta charset="utf-8">
		<link href='//fonts.googleapis.com/css?family=Open+Sans:400,700,300&subset=latin,latin-ext,greek,greek-ext' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="styles/style.css" />
		<script type="text/javascript" src="js/vendor/jquery.js"></script>
		<script type="text/javascript" src="js/vendor/jquery.velocity.min.js"></script>
		<script type="text/javascript" src="js/vendor/moment.js"></script>
		<script type="text/javascript" src="js/vendor/svg.js"></script>
		<script type="text/javascript" src="js/vendor/ical.js"></script>
		<script type="text/javascript" src="js/clock.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</head>
	<body>
		<div class="dashboard">
			<div class="quadrant clock">
				<div class="wrapper">
					<div class="time">
						<div class="analog">
							<figure id="clock"></figure>
						</div>
						<div class="digital">20:54</div>
					</div>
					<div class="date">TUE 16. SEP</div>
				</div>
			</div>
			<div class="quadrant">
				<div class="octant unknown"></div>
				<div class="octant notifications">
					<div class="list">
						<div class="row">
							<span class="col col-10 icon">
							</span>
							<span class="col col-90 text">Kvelertak - Bruane Brenn</span>
						</div>
						<div class="row">
							<span class="col col-10 icon">
							</span>
							<span class="col col-90 text">Kvelertak - Bruane Brenn</span>
						</div>
					</div>
				</div>
			</div>
			<div class="quadrant">
				<div class="octant weather">
					<div class="wrapper">
						<div class="symbol">
							<i></i>
						</div>
						<div class="temperature">
							<span class="val"></span>
							<span class="valsymbol">&deg;C</span>
						</div>
						<div class="advanced">
							<span class="rain">
								<i class="wi wi-sprinkles"></i>
								<span class="val">1.5</span>
								<span class="valsymbol">mm</span>
							</span>
							<span class="wind">
								<i class="wi wi-right"></i>
								<span class="val">1.5</span>
								<span class="valsymbol">m/s</span>
							</span>
						</div>
					</div>
				</div>
				<div class="octant calendar">
					<div class="list">
						<div class="row">
							<span class="col col-100">
								<span class="time">
									<span class="start"></span>
									<span class="end"></span>
								</span>
								<span class="title"></span>
								<span class="owner"></span>
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="quadrant travel">
				<div class="list">
					<div class="row group-header">T-BANE</div>
					<div class="row header">ØSTGÅENDE</div>
					<div class="group east">
						<div class="row">
							<span class="col col-25 line">1</span>
							<span class="col col-50 destination">Mortensrud</span>
							<span class="col col-25 departure">3 min</span>
						</div>
						<div class="row">
							<span class="col col-25 line">1</span>
							<span class="col col-50 destination">Mortensrud</span>
							<span class="col col-25 departure">3 min</span>
						</div>
						<div class="row">
							<span class="col col-25 line">1</span>
							<span class="col col-50 destination">Mortensrud</span>
							<span class="col col-25 departure">3 min</span>
						</div>
					</div>
					<div class="row header">VESTGÅENDE</div>
					<div class="group west">
						<div class="row">
							<span class="col col-25 line">1</span>
							<span class="col col-50 destination">Mortensrud</span>
							<span class="col col-25 departure">3 min</span>
						</div>
						<div class="row">
							<span class="col col-25 line">1</span>
							<span class="col col-50 destination">Mortensrud</span>
							<span class="col col-25 departure">3 min</span>
						</div>
						<div class="row">
							<span class="col col-25 line">1</span>
							<span class="col col-50 destination">Mortensrud</span>
							<span class="col col-25 departure">3 min</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
