<html>
	<head>
		<title>InfoFrame</title>
		<meta charset="utf-8">
		<link href='//fonts.googleapis.com/css?family=Open+Sans:400,700,300&subset=latin,latin-ext,greek,greek-ext' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="styles/style.css" />
		<script type="text/javascript" src="js/vendor/jquery.js"></script>
		<script type="text/javascript" src="js/vendor/jquery.velocity.min.js"></script>
		<script type="text/javascript" src="js/vendor/moment.js"></script>
		<script type="text/javascript" src="js/vendor/svg.js"></script>
		<script type="text/javascript" src="js/vendor/jsonPath.js"></script>
		<script type="text/javascript" src="js/clock.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</head>
	<body>
		<div class="dashboard">
			<div class="quadrant clock">
				<div class="wrapper">
					<div class="time">
						<div class="analog">
							<figure id="clock"></figure>
						</div>
						<div class="digital">20:54</div>
					</div>
					<div class="date">TUE 16. SEP</div>
				</div>
			</div>
			<div class="quadrant travel">
				<div class="list">
					<div class="row header">OST</div>
					<div class="east">
						<div class="row">
							      <span class="col col-25 line">1</span>
							      <span class="col col-50 destination">Mortensrud</span>
							      <span class="col col-25 departure">3 min</span>
						      </div>
						<div class="row">
							<span class="col col-25 line">1</span>
							<span class="col col-50 destination">Mortensrud</span>
							<span class="col col-25 departure">3 min</span>
						</div>
						<div class="row">
							<span class="col col-25 line">1</span>
							<span class="col col-50 destination">Mortensrud</span>
							<span class="col col-25 departure">3 min</span>
						</div>
					</div>
					<div class="row header">VEST</div>
					<div class="west">
						<div class="row">
							<span class="col col-25 line">1</span>
							<span class="col col-50 destination">Mortensrud</span>
							<span class="col col-25 departure">3 min</span>
						</div>
						<div class="row">
							<span class="col col-25 line">1</span>
							<span class="col col-50 destination">Mortensrud</span>
							<span class="col col-25 departure">3 min</span>
						</div>
						<div class="row">
							<span class="col col-25 line">1</span>
							<span class="col col-50 destination">Mortensrud</span>
							<span class="col col-25 departure">3 min</span>
						</div>
					</div>
				</div>
			</div>
			<div class="quadrant">
				<div class="octant weather">
					<div class="wrapper">
						<div class="symbol">
							<i></i>
						</div>
						<div class="temperature">
							<span class="val"></span>
							<span class="valsymbol">&deg;C</span>
						</div>
						<div class="advanced">
							<span class="rain">
								<i class="wi wi-sprinkles"></i>
								<span class="val">1.5</span>
								<span class="valsymbol">mm</span>
							</span>
							<span class="wind">
								<i class="wi wi-right"></i>
								<span class="val">1.5</span>
								<span class="valsymbol">m/s</span>
							</span>
						</div>
					</div>
				</div>
				<div class="octant news"></div>
			</div>
			<div class="quadrant"></div>
		</div>
	</body>
</html>
